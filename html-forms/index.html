<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body class="bg-slate-900 text-white flex justify-center items-center">


    <form id="multistep-form" class="flex flex-col space-y-8 p-6 bg-gray-800 rounded-lg shadow-lg">
      <div class="step" id="step-1" class="flex flex-col space-y-4">
        <h2 class="text-2xl font-bold">User Details</h2>
        <div class="flex flex-col space-y-2">
          <label for="name" class="text-lg">Name:</label>
          <input type="text" id="name" name="name" class="p-2 rounded bg-gray-700 border border-gray-600" required>
        </div>
        <div class="flex flex-col space-y-2">
          <label for="email" class="text-lg">Email:</label>
          <input type="email" id="email" name="email" class="p-2 rounded bg-gray-700 border border-gray-600" required>
        </div>
        <button type="button" class="btn mt-4" onclick="nextStep(2)">Next</button>
      </div>
      <div class="step" id="step-2" class="flex flex-col space-y-4" style="display:none;">
        <h2 class="text-2xl font-bold">Address</h2>
        <div class="flex flex-col space-y-2">
          <label for="address" class="text-lg">Address:</label>
          <input type="text" id="address" name="address" class="p-2 rounded bg-gray-700 border border-gray-600" required>
        </div>
        <div class="flex flex-col space-y-2">
          <label for="city" class="text-lg">City:</label>
          <input type="text" id="city" name="city" class="p-2 rounded bg-gray-700 border border-gray-600" required>
        </div>
        <div class="flex flex-col space-y-2">
          <label for="zip" class="text-lg">Zip Code:</label>
          <input type="text" id="zip" name="zip" class="p-2 rounded bg-gray-700 border border-gray-600" required>
        </div>
        <div class="flex justify-between mt-4">
          <button type="button" class="btn" onclick="prevStep(1)">Previous</button>
          <button type="button" class="btn" onclick="nextStep(3)">Next</button>
        </div>
      </div>
      <div class="step" id="step-3" class="flex flex-col space-y-4" style="display:none;">
        <h2 class="text-2xl font-bold">Card Details</h2>
        <div class="flex flex-col space-y-2">
          <label for="card-number" class="text-lg">Card Number:</label>
          <input type="text" id="card-number" name="card-number" class="p-2 rounded bg-gray-700 border border-gray-600" required>
        </div>
        <div class="flex flex-col space-y-2">
          <label for="expiry-date" class="text-lg">Expiry Date:</label>
          <input type="text" id="expiry-date" name="expiry-date" class="p-2 rounded bg-gray-700 border border-gray-600" required>
        </div>
        <div class="flex flex-col space-y-2">
          <label for="cvv" class="text-lg">CVV:</label>
          <input type="text" id="cvv" name="cvv" class="p-2 rounded bg-gray-700 border border-gray-600" required>
        </div>
        <div class="flex justify-between mt-4">
          <button type="button" class="btn" onclick="prevStep(2)">Previous</button>
          <button type="submit" class="btn">Submit</button>
        </div>
      </div>
    </form>

    <script>
      function nextStep(step) {
        document.querySelectorAll('.step').forEach(function(stepElement) {
          stepElement.style.display = 'none';
        });
        document.getElementById('step-' + step).style.display = 'block';
      }

      function prevStep(step) {
        document.querySelectorAll('.step').forEach(function(stepElement) {
          stepElement.style.display = 'none';
        });
        document.getElementById('step-' + step).style.display = 'block';
      }
    </script>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
